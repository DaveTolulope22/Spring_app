<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
section class="wrapper">
<div layout:fragment="content">

    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i>Vehicle Maintenance Add</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/vehicle">Vehicle Home</a></li>
                <li><i class="fa fa-bars"></i><a href="/vehicle/maintenances">Vehicle Maintenance List</a></li>
                <li><i class="fa fa-square-o"></i>Vehicle Movement Add</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <form class="form-horizontal" th:action="@{/vehicle/maintenances}" method="post">
            <div class="row justify-content-center white-bg">
                <section class="panel">
                    <header class="panel-heading">
                        Editing Maintenance Record
                    </header>
                    <br>
                    <div class="col-lg-6">
                        <section class="panel">
                            <div class="form-group row">
                                <label for="idAdd" class="col-sm-4 col-form-label">Id:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="idAdd" name="id" disabled>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">Vehicle: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" name="vehicleid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="vehicle : ${vehicles}"
                                                th:selected="${vehicle.id} == ${maintenance.vehicleid}?True:False"
                                                th:value="${vehicle.id}"
                                                th:text="${vehicle.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date1Add" class="col-form-label col-sm-4">Start Date:</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="date1Add" name="date1"
                                           placeholder="Date Add">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="date2Add" class="col-form-label col-sm-4">End Date:</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="date2Add" name="date2">
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-6">
                        <section class="panel">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">Supplier: </label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="ddlSupplierAdd" name="supplierid">
                                        <option th:value="${null}">-SELECT-</option>
                                        <option th:each="supplier : ${suppliers}"
                                                th:selected="${supplier.id} == ${maintenance.supplierid}?True:False"
                                                th:value="${supplier.id}"
                                                th:text="${supplier.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="remarksAdd" class="col-form-label col-sm-4">Remarks:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="remarksAdd" name="remarks">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">Price:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="priceAdd" name="price"
                                          >
                                    <!--input type="text" th:value="${maintenance.price}" class="form-control"
                                           name="price"-->
                                </div>
                            </div>
                        </section>
                    </div>
                </section>
            </div>
            <br>
            <div class="row">
                <section class="panel">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                        <a href="/vehicle/maintenances" class="btn  btn-warning">
                            Exit
                        </a>
                    </div>
                </section>
            </div>
        </form>
    </div>
    </section>
</div>














</body>
</html>
